/div><div class="line">    a[len++] = d;</div><div class="line">&#125;</div><div class="line"></div><div class="line">BigNum::BigNum(<span class="keyword">const</span> BigNum &amp; T) : len(T.len)  <span class="comment">//拷贝构造函数</span></div><div class="line">&#123; </div><div class="line">    <span class="keyword">int</span> i; </div><div class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a)); </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; len ; i++)</div><div class="line">        a[i] = T.a[i]; </div><div class="line">&#125; </div><div class="line">BigNum &amp; BigNum::<span class="keyword">operator</span>=(<span class="keyword">const</span> BigNum &amp; n)   <span class="comment">//重载赋值运算符，大数之间进行赋值运算</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> i;</div><div class="line">    len = n.len;</div><div class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a)); </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; len ; i++) </div><div class="line">        a[i] = n.a[i]; </div><div class="line">    <span class="keyword">return</span> *<span class="keyword">this</span>; </div><div class="line">&#125;</div><div class="line"></div><div class="line">BigNum BigNum::<span class="keyword">operator</span>+(<span class="keyword">const</span> BigNum &amp; T) <span class="keyword">const</span>   <span class="comment">//两个大数之间的相加运算</span></div><div class="line">&#123;</div><div class="line">    <span class="function">BigNum <span class="title">t</span><span class="params">(*<span class="keyword">this</span>)</span></span>;</div><div class="line">    <span class="keyword">int</span> i,big;      <span class="comment">//位数   </span></div><div class="line">    big = T.len &gt; len ? T.len : len; </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; big ; i++) </div><div class="line">    &#123; </div><div class="line">        t.a[i] +=T.a[i]; </div><div class="line">        <span class="keyword">if</span>(t.a[i] &gt; MAXN) </div><div class="line">        &#123; </div><div class="line">            t.a[i + <span class="number">1</span>]++; </div><div class="line">            t.a[i] -=MAXN+<span class="number">1</span>; </div><div class="line">        &#125; </div><div class="line">    &#125; </div><div class="line">    <span class="keyword">if</span>(t.a[big] != <span class="number">0</span>)</div><div class="line">        t.len = big + <span class="number">1</span>; </div><div class="line">    <span class="keyword">else</span></div><div class="line">        t.len = big;   </div><div class="line">    <span class="keyword">return</span> t;</div><div class="line">&#125;</div><div class="line"></div><div class="line">BigNum BigNum::<span class="keyword">operator</span>*(<span class="keyword">const</span> BigNum &amp; T) <span class="keyword">const</span>   <span class="comment">//两个大数之间的相乘运算 </span></div><div class="line">&#123; </div><div class="line">    BigNum ret; </div><div class="line">    <span class="keyword">int</span> i,j,up; </div><div class="line">    <span class="keyword">int</span> temp,temp1;   </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; len ; i++)</div><div class="line">    &#123; </div><div class="line">        up = <span class="number">0</span>; </div><div class="line">        <span class="keyword">for</span>(j = <span class="number">0</span> ; j &lt; T.len ; j++)</div><div class="line">        &#123; </div><div class="line">            temp = a[i] * T.a[j] + ret.a[i + j] + up; </div><div class="line">            <span class="keyword">if</span>(temp &gt; MAXN)</div><div class="line">            &#123; </div><div class="line">                temp1 = temp - temp / (MAXN + <span class="number">1</span>) * (MAXN + <span class="number">1</span>); </div><div class="line">                up = temp / (MAXN + <span class="number">1</span>); </div><div class="line">                ret.a[i + j] = temp1; </div><div class="line">            &#125; </div><div class="line">            <span class="keyword">else</span></div><div class="line">            &#123; </div><div class="line">                up = <span class="number">0</span>; </div><div class="line">                ret.a[i + j] = temp; </div><div class="line">            &#125; </div><div class="line">        &#125; </div><div class="line">        <span class="keyword">if</span>(up != <span class="number">0</span>) </div><div class="line">            ret.a[i + j] = up; </div><div class="line">    &#125; </div><div class="line">    ret.len = i + j; </div><div class="line">    <span class="keyword">while</span>(ret.a[ret.len - <span class="number">1</span>] == <span class="number">0</span> &amp;&amp; ret.len &gt; <span class="number">1</span>)</div><div class="line">        ret.len--; </div><div class="line">    <span class="keyword">return</span> ret; </div><div class="line">&#125; </div><div class="line"></div><div class="line"><span class="keyword">void</span> BigNum::print()    <span class="comment">//输出大数</span></div><div class="line">&#123; </div><div class="line">    <span class="keyword">int</span> i;   </div><div class="line">    <span class="built_in">cout</span> &lt;&lt; a[len - <span class="number">1</span>]; </div><div class="line">    <span class="keyword">for</span>(i = len - <span class="number">2</span> ; i &gt;= <span class="number">0</span> ; i--)</div><div class="line">    &#123; </div><div class="line">        <span class="built_in">cout</span>.width(DLEN); </div><div class="line">        <span class="built_in">cout</span>.fill(<span class="string">'0'</span>); </div><div class="line">        <span class="built_in">cout</span> &lt;&lt; a[i]; </div><div class="line">    &#125; </div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">&#125;</div><div class="line"><span class="keyword">int</span> n;</div><div class="line">BigNum f[<span class="number">128</span>][<span class="number">128</span>], ans;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">while</span> (<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n) != EOF) &#123;</div><div class="line">		ans = <span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; ++i)</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt;= i; ++j) &#123;</div><div class="line">				<span class="keyword">if</span> (j == <span class="number">1</span>)</div><div class="line">					f[i][j] = BigNum(<span class="number">1</span>);</div><div class="line">				<span class="keyword">else</span> &#123;</div><div class="line">					f[i][j] = f[i<span class="number">-1</span>][j<span class="number">-1</span>];</div><div class="line">					<span class="keyword">if</span> (i<span class="number">-1</span> &gt;= j)</div><div class="line">						f[i][j] = f[i][j] + f[i<span class="number">-1</span>][j];</div><div class="line">					f[i][j] = f[i][j] * BigNum(j);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; ++i)</div><div class="line">			ans = ans + f[n][i];</div><div class="line">		ans.print();</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

div><div class="line">297</div><div class="line">298</div><div class="line">299</div><div class="line">300</div><div class="line">301</div><div class="line">302</div><div class="line">303</div><div class="line">304</div><div class="line">305</div><div class="line">306</div><div class="line">307</div><div class="line">308</div><div class="line">309</div><div class="line">310</div><div class="line">311</div><div class="line">312</div><div class="line">313</div><div class="line">314</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">//附一个高精度模板</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt; </span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string&gt; </span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iomanip&gt; </span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt; </span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>; </div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXN 9999</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXSIZE 10</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> DLEN 4</span></div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">BigNum</span></span></div><div class="line"><span class="class">&#123;</span> </div><div class="line"><span class="keyword">private</span>: </div><div class="line">    <span class="keyword">int</span> a[<span class="number">500</span>];    <span class="comment">//可以控制大数的位数 </span></div><div class="line">    <span class="keyword">int</span> len;       <span class="comment">//大数长度</span></div><div class="line"><span class="keyword">public</span>: </div><div class="line">    BigNum()&#123; len = <span class="number">1</span>;<span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a)); &#125;   <span class="comment">//构造函数</span></div><div class="line">    BigNum(<span class="keyword">const</span> <span class="keyword">int</span>);       <span class="comment">//将一个int类型的变量转化为大数</span></div><div class="line">    BigNum(<span class="keyword">const</span> <span class="keyword">char</span>*);     <span class="comment">//将一个字符串类型的变量转化为大数</span></div><div class="line">    BigNum(<span class="keyword">const</span> BigNum &amp;);  <span class="comment">//拷贝构造函数</span></div><div class="line">    BigNum &amp;<span class="keyword">operator</span>=(<span class="keyword">const</span> BigNum &amp;);   <span class="comment">//重载赋值运算符，大数之间进行赋值运算</span></div><div class="line"></div><div class="line">    <span class="keyword">friend</span> istream&amp; <span class="keyword">operator</span>&gt;&gt;(istream&amp;,  BigNum&amp;);   <span class="comment">//重载输入运算符</span></div><div class="line">    <span class="keyword">friend</span> ostream&amp; <span class="keyword">operator</span>&lt;&lt;(ostream&amp;,  BigNum&amp;);   <span class="comment">//重载输出运算符</span></div><div class="line"></div><div class="line">    BigNum <span class="keyword">operator</span>+(<span class="keyword">const</span> BigNum &amp;) <span class="keyword">const</span>;   <span class="comment">//重载加法运算符，两个大数之间的相加运算 </span></div><div class="line">    BigNum <span class="keyword">operator</span>-(<span class="keyword">const</span> BigNum &amp;) <span class="keyword">const</span>;   <span class="comment">//重载减法运算符，两个大数之间的相减运算 </span></div><div class="line">    BigNum <span class="keyword">operator</span>*(<span class="keyword">const</span> BigNum &amp;) <span class="keyword">const</span>;   <span class="comment">//重载乘法运算符，两个大数之间的相乘运算 </span></div><div class="line">    BigNum <span class="keyword">operator</span>/(<span class="keyword">const</span> <span class="keyword">int</span>   &amp;) <span class="keyword">const</span>;    <span class="comment">//重载除法运算符，大数对一个整数进行相除运算</span></div><div class="line"></div><div class="line">    BigNum <span class="keyword">operator</span>^(<span class="keyword">const</span> <span class="keyword">int</span>  &amp;) <span class="keyword">const</span>;    <span class="comment">//大数的n次方运算</span></div><div class="line">    <span class="keyword">int</span>    <span class="keyword">operator</span>%(<span class="keyword">const</span> <span class="keyword">int</span>  &amp;) <span class="keyword">const</span>;    <span class="comment">//大数对一个int类型的变量进行取模运算    </span></div><div class="line">    <span class="keyword">bool</span>   <span class="keyword">operator</span>&gt;(<span class="keyword">const</span> BigNum &amp; T)<span class="keyword">const</span>;   <span class="comment">//大数和另一个大数的大小比较</span></div><div class="line">    <span class="keyword">bool</span>   <span class="keyword">operator</span>&gt;(<span class="keyword">const</span> <span class="keyword">int</span> &amp; t)<span class="keyword">const</span>;      <span class="comment">//大数和一个int类型的变量的大小比较</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">()</span></span>;       <span class="comment">//输出大数</span></div><div class="line">&#125;; </div><div class="line">BigNum::BigNum(<span class="keyword">const</span> <span class="keyword">int</span> b)     <span class="comment">//将一个int类型的变量转化为大数</span></div><div class="line">&#123; </div><div class="line">    <span class="keyword">int</span> c,d = b;</div><div class="line">    len = <span class="number">0</span>;</div><div class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a));</div><div class="line">    <span class="keyword">while</span>(d &gt; MAXN)</div><div class="line">    &#123;</div><div class="line">        c = d - (d / (MAXN + <span class="number">1</span>)) * (MAXN + <span class="number">1</span>); </div><div class="line">        d = d / (MAXN + <span class="number">1</span>);</div><div class="line">        a[len++] = c;</div><div class="line">    &#125;</div><div class="line">    a[len++] = d;</div><div class="line">&#125;</div><div class="line">BigNum::BigNum(<span class="keyword">const</span> <span class="keyword">char</span>*s)     <span class="comment">//将一个字符串类型的变量转化为大数</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> t,k,index,l,i;</div><div class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a));</div><div class="line">    l=<span class="built_in">strlen</span>(s);   </div><div class="line">    len=l/DLEN;</div><div class="line">    <span class="keyword">if</span>(l%DLEN)</div><div class="line">        len++;</div><div class="line">    index=<span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span>(i=l<span class="number">-1</span>;i&gt;=<span class="number">0</span>;i-=DLEN)</div><div class="line">    &#123;</div><div class="line">        t=<span class="number">0</span>;</div><div class="line">        k=i-DLEN+<span class="number">1</span>;</div><div class="line">        <span class="keyword">if</span>(k&lt;<span class="number">0</span>)</div><div class="line">            k=<span class="number">0</span>;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j=k;j&lt;=i;j++)</div><div class="line">            t=t*<span class="number">10</span>+s[j]-<span class="string">'0'</span>;</div><div class="line">        a[index++]=t;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">BigNum::BigNum(<span class="keyword">const</span> BigNum &amp; T) : len(T.len)  <span class="comment">//拷贝构造函数</span></div><div class="line">&#123; </div><div class="line">    <span class="keyword">int</span> i; </div><div class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a)); </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; len ; i++)</div><div class="line">        a[i] = T.a[i]; </div><div class="line">&#125; </div><div class="line">BigNum &amp; BigNum::<span class="keyword">operator</span>=(<span class="keyword">const</span> BigNum &amp; n)   <span class="comment">//重载赋值运算符，大数之间进行赋值运算</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> i;</div><div class="line">    len = n.len;</div><div class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="keyword">sizeof</span>(a)); </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; len ; i++) </div><div class="line">        a[i] = n.a[i]; </div><div class="line">    <span class="keyword">return</span> *<span class="keyword">this</span>; </div><div class="line">&#125;</div><div class="line">istream&amp; <span class="keyword">operator</span>&gt;&gt;(istream &amp; in,  BigNum &amp; b)   <span class="comment">//重载输入运算符</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">char</span> ch[MAXSIZE*<span class="number">4</span>];</div><div class="line">    <span class="keyword">int</span> i = <span class="number">-1</span>;</div><div class="line">    in&gt;&gt;ch;</div><div class="line">    <span class="keyword">int</span> l=<span class="built_in">strlen</span>(ch);</div><div class="line">    <span class="keyword">int</span> count=<span class="number">0</span>,sum=<span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span>(i=l<span class="number">-1</span>;i&gt;=<span class="number">0</span>;)</div><div class="line">    &#123;</div><div class="line">        sum = <span class="number">0</span>;</div><div class="line">        <span class="keyword">int</span> t=<span class="number">1</span>;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;<span class="number">4</span>&amp;&amp;i&gt;=<span class="number">0</span>;j++,i--,t*=<span class="number">10</span>)</div><div class="line">        &#123;</div><div class="line">            sum+=(ch[i]-<span class="string">'0'</span>)*t;</div><div class="line">        &#125;</div><div class="line">        b.a[count]=sum;</div><div class="line">        count++;</div><div class="line">    &#125;</div><div class="line">    b.len =count++;</div><div class="line">    <span class="keyword">return</span> in;</div><div class="line"></div><div class="line">&#125;</div><div class="line">ostream&amp; <span class="keyword">operator</span>&lt;&lt;(ostream&amp; out,  BigNum&amp; b)   <span class="comment">//重载输出运算符</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> i;  </div><div class="line">    <span class="built_in">cout</span> &lt;&lt; b.a[b.len - <span class="number">1</span>]; </div><div class="line">    <span class="keyword">for</span>(i = b.len - <span class="number">2</span> ; i &gt;= <span class="number">0</span> ; i--)</div><div class="line">    &#123; </div><div class="line">        <span class="built_in">cout</span>.width(DLEN); </div><div class="line">        <span class="built_in">cout</span>.fill(<span class="string">'0'</span>); </div><div class="line">        <span class="built_in">cout</span> &lt;&lt; b.a[i]; </div><div class="line">    &#125; </div><div class="line">    <span class="keyword">return</span> out;</    <span class="keyword">if</span>(*<span class="keyword">this</span>&gt;T)</div><div class="line">    &#123;</div><div class="line">        t1=*<span class="keyword">this</span>;</div><div class="line">        t2=T;</div><div class="line">        flag=<span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span></div><div class="line">    &#123;</div><div class="line">        t1=T;</div><div class="line">        t2=*<span class="keyword">this</span>;</div><div class="line">        flag=<span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line">    big=t1.len;</div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; big ; i++)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span>(t1.a[i] &lt; t2.a[i])</div><div class="line">        &#123; </div><div class="line">            j = i + <span class="number">1</span>; </div><div class="line">            <span class="keyword">while</span>(t1.a[j] == <span class="number">0</span>)</div><div class="line">                j++; </div><div class="line">            t1.a[j--]--; </div><div class="line">            <span class="keyword">while</span>(j &gt; i)</div><div class="line">                t1.a[j--] += MAXN;</div><div class="line">            t1.a[i] += MAXN + <span class="number">1</span> - t2.a[i]; </div><div class="line">        &#125; </div><div class="line">        <span class="keyword">else</span></div><div class="line">            t1.a[i] -= t2.a[i];</div><div class="line">    &#125;</div><div class="line">    t1.len = big;</div><div class="line">    <span class="keyword">while</span>(t1.a[len - <span class="number">1</span>] == <span class="number">0</span> &amp;&amp; t1.len &gt; <span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        t1.len--; </div><div class="line">        big--;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(flag)</div><div class="line">        t1.a[big<span class="number">-1</span>]=<span class="number">0</span>-t1.a[big<span class="number">-1</span>];</div><div class="line">    <span class="keyword">return</span> t1; </div><div class="line">&#125; </div><div class="line"></div><div class="line">BigNum BigNum::<span class="keyword">operator</span>*(<span class="keyword">const</span> BigNum &amp; T) <span class="keyword">const</span>   <span class="comment">//两个大数之间的相乘运算 </span></div><div class="line">&#123; </div><div class="line">    BigNum ret; </div><div class="line">    <span class="keyword">int</span> i,j,up; </div><div class="line">    <span class="keyword">int</span> temp,temp1;   </div><div class="line">    <span class="keyword">for</span>(i = <span class="number">0</span> ; i &lt; len ; i++)</div><div class="line">    &#123; </div><div class="line">        up = <span class="number">0</span>; </div><div class="line">        <span class="keyword">for</span>(j = <span class="number">0</span> ; j &lt; T.len ; j++)</div><div class="line">        &#123; </div><div class="line">            temp = a[i] * T.a[j] + ret.a[i + j] + up; </div><div class="line">            <span class="keyword">if</span>(temp &gt; MAXN)</div><div class="line">            &#123; </div><div class="line">                temp1 = temp - temp / (MAXN + <span class="number">1</span>) * (MAXN + <span class="number">1</span>); </div><div class="line">                up = temp / (MAXN + <span class="number">1</span>); </div><div class="line">                ret.a[i + j] = temp1; </div><div class="line">            &#125; </div><div class="line">            <span class="keyword">else</span></div><div class="line">            &#123; </div><div class="line">                up = <span class="number">0</span>; </div><div class="line">                ret.a[i + j] = temp; </div><div class="line">            &#125; </div><div class="line">        &#125; </div><div class="line">        <span class="keyword">if</span>(up != <span class="number">0</span>) </div><div class="line">            ret.a[i + j] = up; </div><div class="line">    &#125; </div><div class="line">    ret.len = i + j; </div><div class="line">    <span class="keyword">while</span>(ret.a[ret.len - <span class="number">1</span>] == <span class="number">0</span> &amp;&amp; ret.len &gt; <span class="number">1</span>)</div><div class="line">        ret.len--; </div><div class="line">    <span class="keyword">return</span> ret; </div><div class="line">&#125; </div><div class="line">BigNum BigNum::<span class="keyword">operator</span>/(<span class="keyword">const</span> <span class="keyword">int</span> &amp; b) <span class="keyword">const</span>   <span class="comment">//大数对一个整数进行相除运算</span></div><div class="line">&#123; </div><div class="line">    BigNum ret; </div><div class="line">    <span class="keyword">int</span> i,down = <span class="number">0</span>;   </div><div class="line">    <span class="keyword">for</span>(i = len - <span class="number">1</span> ; i &gt;= <span class="number">0</span> ; i--)</div><div class="line">    &#123; </div><div class="line">        ret.a[i] = (a[i] + down * (MAXN + <span class="number">1</span>)) / b; </div><div class="line">        down = a[i] + down * (MAXN + <span class="number">1</span>) - ret.a[i] * b; </div><div class="line">    &#125; </div><div class="line">    ret.len = len; </div><div class="line">    <span class="keyword">while</span>(ret.a[ret.len - <span class="number">1</span>] == <span class="number">0</span> &amp;&amp; ret.len &gt; <span class="number">1</span>)</div><div class="line">        ret.len--; </div><div class="line">    <span class="keyword">return</span> ret; </div><div class="line">&#125;</div><div class="line"><span class="keyword">int</span> BigNum::<span class="keyword">operator</span> %(<span class="keyword">const</span> <span class="keyword">int</span> &amp; b) <span class="keyword">const</span>    <span class="comment">//大数对一个int类型的变量进行取模运算    </span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">int</span> i,d=<span class="number">0</span>;</div><div class="line">    <span class="keyword">for</span> (i = len<span class="number">-1</span>; i&gt;=<span class="number">0</span>; i--)</div><div class="line">    &#123;</div><div class="line">        d = ((d * (MAXN+<span class="number">1</span>))% b + a[i])% b;  </div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> d;</div><div class="line">&#125;</div><div class="line">BigNum BigNum::<span class="keyword">operator</span>^(<span class="keyword">const</span> <span class="keyword">int</span> &amp; n) <span class="keyword">const</span>    <span class="comment">//大数的n次方运算</span></div><div class="line">&#123;</div><div class="line">    BigNum t,ret(<span class="number">1</span>);</div><div class="line">    <span class="keyword">int</span> i;</div><div class="line">    <span class="keyword">if</span>(n&lt;<span class="number">0</span>)</div><div class="line">        <span class="built_in">exit</span>(<span class="number">-1</span>);</div><div class="line">    <span class="keyword">if</span>(n==<span class="number">0</span>)</div><div class="line">        <span class="keyword">return</span> <span class="number">1</span>;</div><div class="line">    <span class="keyword">if</span>(n==<span class="number">1</span>)</div><div class="line">        <span class="keyword">return</span> *<span class="keyword">this</span>;</div><div class="line">    <span class="keyword">int</span> m=n;</div><div class="line">    <span class="keyword">while</span>(m&gt;<span class="number">1</span>)</div><div class="line">    &#123;</div><div class="line">        t=*<span class="keyword">this</span>;</div><div class="line">        <span class="keyword">for</span>( i=<span class="number">1</span>;i&lt;&lt;<span class="number">1</span>&lt;=m;i&lt;&lt;=<span class="number">1</span>)</div><div class="line">        &#123;</div><div class="line">            t=t*t;</div><div class="line">        &#125;</div><div class="line">        m-=i;</div><div class="line">        ret=ret*t;</div><div class="line">        <span class="keyword">if</span>(m==<span class="number">1</span>)</div><div class="line">            ret=ret*(*<span class="keyword">this</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> ret;</div><div class="line">&#125;</div><div class="line"><span class="keyword">bool</span> BigNum::<span class="keyword">operator</span>&gt;(<span class="keyword">const</span> BigNum &amp; T) <span class="keyword">const</span>   <span class="comment">//大数和另一个大数的大小比较</span></div><div class="line">&#123; </div><div class="line">    <span class="keyword">int</span> ln; </div><div class="line">    <span class="keyword">if</span>(len &gt; T.len)</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span>; </div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(len == T.len)</div><div class="line">    &#123; </div><div class="line">        ln = len - <span class="number">1</span>; </div><div class="line">        <span class="keyword">while</span>(a[ln] == T.a[ln] &amp;&amp; ln &gt;= <span class="number">0</span>)</div><div class="line">            ln--; </div><div class="line">        <span class="keyword">if</span>(ln &gt;= <span class="number">0</span> &amp;&amp; a[ln] &gt; T.a[ln])</div><div class="line">            <span class="keyword">return</span> <span class="literal">true</span>; </div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>; </div><div class="line">    &#125; </div><div class="line">    <span class="keyword">else</span></div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>; </div><div class="line">&#125;</div><div class="line"><span class="keyword">bool</span> BigNum::<span class="keyword">operator</span> &gt;(<span class="keyword">const</span> <span class="keyword">int</span> &amp; t) <span class="keyword">const</span>    <span class="comment">//大数和一个int类型的变量的大小比较</span></div><div class="line">&#123;</div><div class="line">    <span class="function">BigNum <span class="title">b</span><span class="params">(t)</span></span>;</div><div class="line">    <span class="keyword">return</span> *<span class="keyword">this</span>&gt;b;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> BigNum::print()    <span class="comment">//输出大数</span></div><div class="line">&#123; </div><div class="line">    <span class="keyword">int</span> i;   </div><div class="line">    <span class="built_in">cout</span> &lt;&lt; a[len - <span class="number">1</span>]; </div><div class="line">    <span class="keyword">for</span>(i = len - <span class="number">2</span> ; i &gt;= <span class="number">0</span> ; i--)</div><div class="line">    &#123; </div><div class="line">        <span class="built_in">cout</span>.width(DLEN); </div><div class="line">        <span class="built_in">cout</span>.fill(<span class="string">'0'</span>); </div><div class="line">        <span class="built_in">cout</span> &lt;&lt; a[i]; </div><div class="line">    &#125; </div><div class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">int</span> i,n;</div><div class="line">    BigNum x[<span class="number">101</span>];      <span class="comment">//定义大数的对象数组</span></div><div class="line">    x[<span class="number">0</span>]=<span class="number">1</span>;</div><div class="line">    <span class="keyword">for</span>(i=<span class="number">1</span>;i&lt;<span class="number">101</span>;i++)</div><div class="line">        x[i]=x[i<span class="number">-1</span>]*(<span class="number">4</span>*i<span class="number">-2</span>)/(i+<span class="number">1</span>);</div><div class="line">    <span class="keyword">while</span>(<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n)==<span class="number">1</span> &amp;&amp; n!=<span class="number">-1</span>)</div><div class="line">    &#123;</div><div class="line">        x[n].print();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
