          <figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> pi 3.14159265</span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">double</span> ans;</div><div class="line">	<span class="keyword">int</span> T, n, b[<span class="number">128</span>][<span class="number">128</span>], x, y, minx, miny, maxx, maxy;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;T);</div><div class="line">	<span class="keyword">while</span> (T--) &#123;</div><div class="line">		ans = <span class="number">0</span>;</div><div class="line">		<span class="built_in">memset</span>(b, <span class="number">0</span>, <span class="keyword">sizeof</span>(b));</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;x, &amp;y);</div><div class="line">			<span class="keyword">if</span> (i == <span class="number">0</span>) &#123;</div><div class="line">				minx = maxx = x;</div><div class="line">				miny = maxy = y;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span> &#123;</div><div class="line">				<span class="keyword">if</span> (x &lt; minx)</div><div class="line">					minx = x;</div><div class="line">				<span class="keyword">if</span> (x &gt; maxx)</div><div class="line">					maxx = x;</div><div class="line">				<span class="keyword">if</span> (y &lt; miny)</div><div class="line">					miny = y;</div><div class="line">				<span class="keyword">if</span> (y &gt; maxy)</div><div class="line">					maxy = y;</div><div class="line">			&#125;</div><div class="line">			b[x][y] = <span class="number">1</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = minx; i &lt;= maxx + <span class="number">1</span>; ++i)</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = miny; j &lt;= maxy + <span class="number">1</span>; ++j) &#123;</div><div class="line">				<span class="keyword">if</span> (b[i<span class="number">-1</span>][j<span class="number">-1</span>] + b[i<span class="number">-1</span>][j] + b[i][j<span class="number">-1</span>] + b[i][j] &gt; <span class="number">2</span>)</div><div class="line">					ans += <span class="number">1.0</span>;</div><div class="line">				<span class="keyword">else</span> <span class="keyword">if</span> (b[i<span class="number">-1</span>][j<span class="number">-1</span>] + b[i<span class="number">-1</span>][j] + b[i][j<span class="number">-1</span>] + b[i][j]  == <span class="number">1</span>)</div><div class="line">					ans += pi/<span class="number">4</span>;</div><div class="line">				<span class="keyword">else</span> <span class="keyword">if</span> (b[i<span class="number">-1</span>][j<span class="number">-1</span>] + b[i<span class="number">-1</span>][j] + b[i][j<span class="number">-1</span>] + b[i][j]  == <span class="number">2</span>) &#123;</div><div class="line">					<span class="keyword">if</span> ((b[i<span class="number">-1</span>][j<span class="number">-1</span>] == <span class="number">1</span> &amp;&amp; b[i][j] == <span class="number">1</span>) || (b[i][j<span class="number">-1</span>] == <span class="number">1</span> &amp;&amp; b[i<span class="number">-1</span>][j] == <span class="number">1</span>))</div><div class="line">						ans += <span class="number">1.0</span>;</div><div class="line">					<span class="keyword">else</span> </div><div class="line">						ans += <span class="built_in">sqrt</span>(<span class="number">3</span>)/<span class="number">4</span> + pi/<span class="number">6</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%.5f\n"</span>, ans);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
