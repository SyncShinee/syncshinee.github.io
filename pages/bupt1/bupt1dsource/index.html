 q;</div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">legal</span><span class="params">(pnt nd)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (nd.x &gt;= <span class="number">0</span> &amp;&amp; nd.x &lt; n &amp;&amp; nd.y &gt;= <span class="number">0</span> &amp;&amp; nd.y &lt; m)</div><div class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">	<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">bfs</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</div><div class="line">	pnt p, jp;</div><div class="line">	<span class="keyword">int</span> v1 = y<span class="number">-1</span>, v2 = <span class="number">-2</span>, h1 = <span class="number">-2</span>, h2 = <span class="number">-2</span>;</div><div class="line">	p.x = x;</div><div class="line">	p.y = y;</div><div class="line">	q.push(p);</div><div class="line">	vis[x][y] = <span class="literal">true</span>;</div><div class="line">	<span class="keyword">while</span> (!q.empty()) &#123;</div><div class="line">		p = q.front();</div><div class="line">		q.pop();</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; ++i) &#123;</div><div class="line">			jp.x = p.x+del[i];</div><div class="line">			jp.y = p.y+del[i+<span class="number">3</span>];</div><div class="line">			<span class="keyword">if</span> (legal(jp) &amp;&amp; !vis[jp.x][jp.y] &amp;&amp; s[jp.x][jp.y] == <span class="string">'#'</span>) &#123;</div><div class="line">				q.push(jp);</div><div class="line">				vis[jp.x][jp.y] = <span class="literal">true</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (!vis[jp.x][jp.y])&#123;</div><div class="line">				<span class="keyword">if</span> (i == <span class="number">0</span>) &#123;</div><div class="line">					<span class="keyword">if</span> (v1 != jp.y) &#123;</div><div class="line">						flag = <span class="literal">true</span>;</div><div class="line">						<span class="keyword">return</span>;</div><div class="line">					&#125;</div><div class="line">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (i == <span class="number">1</span>) &#123;</div><div class="line">					<span class="keyword">if</span> (v2 == <span class="number">-2</span>)</div><div class="line">						v2 = jp.y;</div><div class="line">					<span class="keyword">else</span> <span class="keyword">if</span> (v2 != jp.y) &#123;</div><div class="line">						flag = <span class="literal">true</span>;</div><div class="line">						<span class="keyword">return</span>;</div><div class="line">					&#125;			</div><div class="line">				&#125; <span class="keyword">else</span> <span class="keyword">if</span> (i == <span class="number">2</span>) &#123;</div><div class="line">					<span class="keyword">if</span> (h2 == <span class="number">-2</span>)</div><div class="line">						h2 = jp.x;</div><div class="line">					<span class="keyword">else</span> <span class="keyword">if</span> (h2 != jp.x) &#123;</div><div class="line">						flag = <span class="literal">true</span>;</div><div class="line">						<span class="keyword">return</span>;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span> sum;</div><div class="line">	<span class="keyword">while</span> (<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;n, &amp;m) !=EOF) &#123;</div><div class="line">		flag = <span class="literal">false</span>;</div><div class="line">		sum = <span class="number">0</span>;</div><div class="line">		<span class="built_in">memset</span>(vis, <span class="number">0</span>, <span class="keyword">sizeof</span>(vis));</div><div class="line">		<span class="built_in">memset</span>(s, <span class="number">0</span>, <span class="keyword">sizeof</span>(s));</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i)</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%s"</span>, s[i]);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i)</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; m; ++j) &#123;</div><div class="line">				<span class="keyword">if</span> (!vis[i][j]) &#123;</div><div class="line">					<span class="keyword">if</span> (s[i][j] == <span class="string">'#'</span>) &#123;</div><div class="line">						bfs(i, j);</div><div class="line">						<span class="keyword">if</span> (flag)&#123;</div><div class="line">							<span class="built_in">printf</span>(<span class="string">"So Sad\n"</span>);</div><div class="line">							i = n;</div><div class="line">							<span class="keyword">break</span>;</div><div class="line">						&#125;</div><div class="line">						sum++;</div><div class="line">					&#125;</div><div class="line">					<span class="keyword">else</span> &#123;</div><div class="line">						vis[i][j] = <span class="literal">true</span>;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		<span class="keyword">if</span> (!flag)</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"There are %d ships.\n"</span>, sum);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
