><div class="line"><span class="comment"> * hash版</span></div><div class="line"><span class="comment"> */</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> M 100007</span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">elfhash</span><span class="params">(<span class="keyword">char</span> *str)</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span> len = <span class="built_in">strlen</span>(str), g, sum=<span class="number">0</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; ++i) &#123;</div><div class="line">		sum = (sum&lt;&lt;<span class="number">4</span>) + str[i];</div><div class="line">		g = sum &amp; <span class="number">0xf0000000</span>;</div><div class="line">		<span class="keyword">if</span> (g) </div><div class="line">			sum ^= g&gt;&gt;<span class="number">24</span>;</div><div class="line">		sum &amp;= ~g;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> sum % M;</div><div class="line">&#125;</div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span>&#123;</span></div><div class="line">	<span class="keyword">int</span> num;</div><div class="line">	<span class="keyword">char</span> sh[<span class="number">128</span>];</div><div class="line">&#125;k;</div><div class="line"><span class="built_in">vector</span>&lt;node&gt; a[<span class="number">100010</span>];</div><div class="line"><span class="keyword">char</span> s[<span class="number">128</span>];</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span> t, i;</div><div class="line">	<span class="keyword">while</span> (~<span class="built_in">scanf</span>(<span class="string">"%s"</span>, s)) &#123;</div><div class="line">		t = elfhash(s);</div><div class="line">		<span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; a[t].size(); ++i)&#123;</div><div class="line">			<span class="keyword">if</span> (<span class="built_in">strcmp</span>(a[t][i].sh, s) == <span class="number">0</span>)</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (i == a[t].size()) &#123;</div><div class="line">			k.num = <span class="number">1</span>;</div><div class="line">			<span class="built_in">strcpy</span>(k.sh, s);</div><div class="line">			a[t].push_back(k);</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"1\n"</span>);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> &#123;</div><div class="line">			a[t][i].num++;</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"%d\n"</span>, a[t][i].num);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">/**</span></div><div class="line"><span class="comment"> * map版</span></div><div class="line"><span class="comment"> */</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;map&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span> &#123;</span></div><div class="line">	<span class="keyword">char</span> s[<span class="number">128</span>];</div><div class="line">	<span class="keyword">friend</span> <span class="keyword">bool</span> <span class="keyword">operator</span> &lt;(node a, node b) &#123;</div><div class="line">		<span class="keyword">if</span> (<span class="built_in">strcmp</span>(a.s, b.s) &lt; <span class="number">0</span>)</div><div class="line">			<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">	&#125;</div><div class="line">&#125;e;</div><div class="line"><span class="built_in">map</span>&lt;node, <span class="keyword">int</span>&gt; mp;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">char</span> s[<span class="number">128</span>];</div><div class="line">	<span class="keyword">while</span>(~<span class="built_in">scanf</span>(<span class="string">"%s"</span>, s)) &#123;</div><div class="line">		<span class="built_in">strcpy</span>(e.s, s);</div><div class="line">		mp[e]++;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d\n"</span>, mp[e]);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
