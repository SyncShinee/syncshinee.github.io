="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cmath&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> pi 3.14159265</span></div><div class="line"></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span> &#123;</span></div><div class="line">	<span class="keyword">int</span> x, y;</div><div class="line">	<span class="keyword">double</span> d;</div><div class="line">&#125;mays, luke[<span class="number">16</span>];</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">rad_node</span> &#123;</span></div><div class="line">	<span class="keyword">double</span> l, r;</div><div class="line">&#125;rad[<span class="number">32</span>], range[<span class="number">32</span>];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">double</span> <span class="title">dist</span><span class="params">(node a, node b)</span> </span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="built_in">sqrt</span>((a.x-b.x)*(a.x-b.x)+(a.y-b.y)*(a.y-b.y));</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(rad_node a, rad_node b)</span> </span>&#123;</div><div class="line">	<span class="keyword">return</span> a.l &lt; b.l;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span> T, num, num1;</div><div class="line">	<span class="keyword">double</span> dis, del, rad1, rad2;</div><div class="line">	<span class="keyword">bool</span> cover;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;T);</div><div class="line">	<span class="keyword">while</span> (T--) &#123;</div><div class="line">		cover = <span class="literal">false</span>;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;mays.x, &amp;mays.y);</div><div class="line">		rad2 = <span class="built_in">atan</span>((<span class="keyword">double</span>)(<span class="number">30</span>-mays.y)/(<span class="keyword">double</span>)(-mays.x))+pi;</div><div class="line">		rad1 = <span class="built_in">atan</span>((<span class="keyword">double</span>)(<span class="number">38</span>-mays.y)/(<span class="keyword">double</span>)(-mays.x))+pi;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">11</span>; ++i) </div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d%lf"</span>, &amp;luke[i].x, &amp;luke[i].y, &amp;luke[i].d);</div><div class="line">		</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">11</span>; ++i) &#123;</div><div class="line">			<span class="keyword">if</span> (luke[i].x &lt; mays.x)</div><div class="line">				rad[i].l = <span class="built_in">atan</span>((<span class="keyword">double</span>)(luke[i].y-mays.y)/(<span class="keyword">double</span>)(luke[i].x-mays.x)) + pi;</div><div class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (luke[i].x == mays.x) &#123;</div><div class="line">				<span class="keyword">if</span> (luke[i].y &gt; mays.y)</div><div class="line">					rad[i].l = pi/<span class="number">2</span>;</div><div class="line">				<span class="keyword">else</span> </div><div class="line">					rad[i].l = -pi/<span class="number">2</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span></div><div class="line">				rad[i].l = <span class="built_in">atan</span>((<span class="keyword">double</span>)(luke[i].y-mays.y)/(<span class="keyword">double</span>)(luke[i].x-mays.x));</div><div class="line">			dis = dist(mays, luke[i]);</div><div class="line">			<span class="keyword">if</span> (<span class="built_in">abs</span>(dis - luke[i].d) &lt;= <span class="number">1e-8</span>) &#123;</div><div class="line">				cover = <span class="literal">true</span>;</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">			del = <span class="built_in">asin</span>(luke[i].d/dis);</div><div class="line">			rad[i].r = rad[i].l+del;</div><div class="line">			rad[i].l = rad[i].l-del;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (cover) &#123;</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"Poor Mays!\n"</span>);</div><div class="line">			<span class="keyword">continue</span>;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		num = <span class="number">11</span>;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">11</span>; ++i)</div><div class="line">			<span class="keyword">if</span> (rad[i].l &lt; -pi/<span class="number">2</span>) &#123;</div><div class="line">				rad[num].l = rad[i].l + <span class="number">2</span>*pi;</div><div class="line">				rad[num++].r = <span class="number">3</span>*pi/<span class="number">2</span>;</div><div class="line">				rad[i].l = -pi/<span class="number">2</span>;</div><div class="line">			&#125; <span class="keyword">else</span> <span class="keyword">if</span> (rad[i].r &gt; <span class="number">3</span>*pi/<span class="number">2</span>) &#123;</div><div class="line">				rad[num].l = -pi/<span class="number">2</span>;</div><div class="line">				rad[num++].r = rad[i].r - <span class="number">2</span>*pi;</div><div class="line">				rad[i].r = <span class="number">3</span>*pi/<span class="number">2</span>;</div><div class="line">			&#125;</div><div class="line">		sort(rad, rad+num, cmp);</div><div class="line">		num1 = <span class="number">1</span>;</div><div class="line">		<span class="keyword">int</span> k = <span class="number">0</span>;</div><div class="line"></div><div class="line">		<span class="keyword">while</span> (k &lt; num) &#123;</div><div class="line">			range[num1].l = rad[k].l;</div><div class="line">			range[num1].r = rad[k].r;</div><div class="line">			++k;</div><div class="line">			<span class="keyword">while</span> (k &lt; num &amp;&amp; range[num1].r &gt; rad[k].l) &#123;</div><div class="line">				<span class="keyword">if</span> (range[num1].r &lt; rad[k].r)</div><div class="line">					range[num1].r = rad[k].r;</div><div class="line">				++k;</div><div class="line">			&#125;</div><div class="line">			num1++;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; num1; ++i) &#123;</div><div class="line">			<span class="keyword">if</span> (rad1 &gt; range[i].l &amp;&amp; rad2 &lt; range[i].r) &#123;</div><div class="line">				cover = <span class="literal">true</span>;</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (cover) &#123;</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"Poor Mays!\n"</span>);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> &#123;</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"Shoot!\n"</span>);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
