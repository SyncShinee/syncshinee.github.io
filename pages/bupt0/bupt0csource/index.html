r</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; gra[tmp].size(); ++i) &#123;</div><div class="line">				<span class="keyword">if</span> (! vis[edge[gra[tmp][i]].v]) &#123;</div><div class="line">					vis[edge[gra[tmp][i]].v] = <span class="literal">true</span>;</div><div class="line">					<span class="keyword">if</span> (edge[gra[tmp][i]].t == <span class="number">-1</span>)</div><div class="line">						minl += edge[gra[tmp][i]].w;</div><div class="line">					qu.push(edge[gra[tmp][i]].v);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		ans = k;</div><div class="line">		<span class="comment">//bfs求出所有点的费用,取最小</span></div><div class="line">		<span class="built_in">memset</span>(vis, <span class="number">0</span>, <span class="keyword">sizeof</span>(vis));</div><div class="line">		na.ind = k;</div><div class="line">		na.val = minl;</div><div class="line">		vis[k] = <span class="literal">true</span>;</div><div class="line">		q.push(na);</div><div class="line">		<span class="keyword">while</span> (!q.empty()) &#123;</div><div class="line">			na = q.front();</div><div class="line">			q.pop();</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; gra[na.ind].size(); ++i) &#123;</div><div class="line">				<span class="keyword">if</span> (!vis[edge[gra[na.ind][i]].v]) &#123;</div><div class="line">					vis[edge[gra[na.ind][i]].v] = <span class="literal">true</span>;</div><div class="line">					nb.ind = edge[gra[na.ind][i]].v;</div><div class="line">					<span class="keyword">if</span> (edge[gra[na.ind][i]].t == <span class="number">0</span>) &#123;</div><div class="line">						nb.val = na.val;</div><div class="line">					&#125; <span class="keyword">else</span> <span class="keyword">if</span> (edge[gra[na.ind][i]].t == <span class="number">1</span>) &#123;</div><div class="line">						nb.val = na.val+edge[gra[na.ind][i]].w;</div><div class="line">					&#125; <span class="keyword">else</span> &#123;</div><div class="line">						nb.val = na.val-edge[gra[na.ind][i]].w;</div><div class="line">					&#125;</div><div class="line">					<span class="keyword">if</span> (nb.val &lt; minl) &#123;</div><div class="line">						minl = nb.val;</div><div class="line">						ans = nb.ind;</div><div class="line">					&#125;</div><div class="line">					<span class="keyword">else</span> <span class="keyword">if</span> (nb.val == minl &amp;&amp; nb.ind &lt; ans)</div><div class="line">						ans = nb.ind;</div><div class="line">					q.push(nb);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d %d\n"</span>, ans, minl);</div><div class="line">	&#125;	</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//dfs版本</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Edge</span>&#123;</span></div><div class="line">    <span class="keyword">int</span> t, v, w;</div><div class="line">&#125;edge[<span class="number">200010</span>];</div><div class="line"></div><div class="line"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; gra[<span class="number">100010</span>];</div><div class="line"><span class="keyword">bool</span> vis[<span class="number">100010</span>];</div><div class="line"><span class="keyword">int</span> side, minl, ans;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> t, <span class="keyword">int</span> u, <span class="keyword">int</span> v, <span class="keyword">int</span> w)</span> </span>&#123;</div><div class="line">    edge[++side].t = t;</div><div class="line">    edge[side].v = v;</div><div class="line">    edge[side].w = w;</div><div class="line">    gra[u].push_back(side);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">    <span class="keyword">int</span> tmp = <span class="number">0</span>;</div><div class="line">    vis[x] = <span class="literal">true</span>;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; gra[x].size(); ++i)&#123;</div><div class="line">        <span class="keyword">if</span> (!vis[edge[gra[x][i]].v]) &#123;</div><div class="line">            <span class="keyword">if</span> (edge[gra[x][i]].t &gt; <span class="number">-1</span>)</div><div class="line">                tmp += dfs(edge[gra[x][i]].v);</div><div class="line">            <span class="keyword">else</span></div><div class="line">                tmp += dfs(edge[gra[x][i]].v)+edge[gra[x][i]].w;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> tmp;</div><div class="line">&#125;</div><div class="line">  </div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">solve</span><span class="params">(<span class="keyword">int</span> k, <span class="keyword">int</span> val)</span> </span>&#123;</div><div class="line">    vis[k] = <span class="literal">true</span>;</div><div class="line">    <span class="keyword">if</span> (val &lt; minl) &#123;</div><div class="line">        minl = val;</div><div class="line">        ans = k;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (val == minl &amp;&amp; k &lt; ans)</div><div class="line">        ans = k;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; gra[k].size(); ++i) &#123;</div><div class="line">        <span class="keyword">if</span> (!vis[edge[gra[k][i]].v]) &#123;</div><div class="line">            <span class="keyword">if</span> (edge[gra[k][i]].t == <span class="number">0</span>)</div><div class="line">                solve(edge[gra[k][i]].v, val);</div><div class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (edge[gra[k][i]].t == <span class="number">1</span>)</div><div class="line">                solve(edge[gra[k][i]].v, val + edge[gra[k][i]].w);</div><div class="line">            <span class="keyword">else</span></div><div class="line">                solve(edge[gra[k][i]].v, val - edge[gra[k][i]].w);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="keyword">int</span> n, t, u, v, w;</div><div class="line">    <span class="keyword">while</span> (<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n) != EOF) &#123;</div><div class="line">        side = <span class="number">0</span>;</div><div class="line">        <span class="built_in">memset</span>(vis, <span class="number">0</span>, <span class="keyword">sizeof</span>(vis));</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">100010</span>; ++i)</div><div class="line">            gra[i].clear();</div><div class="line">		<span class="comment">//建图</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n<span class="number">-1</span>; ++i) &#123;</div><div class="line">            <span class="built_in">scanf</span>(<span class="string">"%d%d%d%d"</span>, &amp;t, &amp;u, &amp;v, &amp;w);</div><div class="line">            <span class="keyword">if</span> (t == <span class="number">0</span>) &#123;</div><div class="line">                build(<span class="number">0</span>, u, v, w);</div><div class="line">                build(<span class="number">0</span>, v, u, w);</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">else</span> &#123;</div><div class="line">                build(<span class="number">1</span>, u, v, w);</div><div class="line">                build(<span class="number">-1</span>, v, u, w);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">		<span class="comment">//找到图的一个点</span></div><div class="line">        <span class="keyword">int</span> k = <span class="number">1</span>;</div><div class="line">        <span class="keyword">while</span> (gra[k].size() == <span class="number">0</span>)</div><div class="line">            k++;</div><div class="line">		<span class="comment">//dfs求出从这个点出发的费用</span></div><div class="line">        minl = dfs(k);</div><div class="line">        ans = k;</div><div class="line">		<span class="comment">//dfs求出所有点的费用,取最小</span></div><div class="line">        <span class="built_in">memset</span>(vis, <span class="number">0</span>, <span class="keyword">sizeof</span>(vis));</div><div class="line">        solve(k, minl);</div><div class="line"></div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%d %d\n"</span>, ans, minl);</div><div class="line">    &#125; </div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
