="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stack&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;vector&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span>&#123;</span></div><div class="line">	<span class="keyword">int</span> l, r, ind;</div><div class="line">&#125;qry[<span class="number">100010</span>];</div><div class="line"></div><div class="line"><span class="keyword">int</span> C[<span class="number">100010</span>], n, high[<span class="number">100010</span>], pre[<span class="number">100010</span>], nxt[<span class="number">100010</span>], ans[<span class="number">100010</span>];</div><div class="line"><span class="built_in">stack</span>&lt;<span class="keyword">int</span>&gt; st;</div><div class="line"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; frt[<span class="number">100010</span>];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> del)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (x == <span class="number">0</span>)</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	<span class="keyword">while</span> (x &lt;= n) &#123;</div><div class="line">		C[x] += del;</div><div class="line">		x += x &amp; -x;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">getsum</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span> sum = <span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span> (x &gt; <span class="number">0</span>) &#123;</div><div class="line">		sum += C[x];</div><div class="line">		x -= x &amp; -x;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> sum;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(node x, node y)</span> </span>&#123;</div><div class="line">	<span class="keyword">return</span> x.r &lt; y.r;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span> T, Q, x, y;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;T);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> cas = <span class="number">1</span>; cas &lt;= T; ++cas) &#123;</div><div class="line">		<span class="built_in">memset</span>(C, <span class="number">0</span>, <span class="keyword">sizeof</span>(C));</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"Case %d:\n"</span>, cas);</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);</div><div class="line">		high[<span class="number">0</span>] = <span class="number">-1</span>;</div><div class="line">		high[n+<span class="number">1</span>] = <span class="number">2000000000</span>;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; ++i) &#123;</div><div class="line">			frt[i].clear();</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;high[i]);</div><div class="line">		&#125;</div><div class="line">		<span class="comment">//单调栈预处理出所有点的前面第一个比它小的和后面第一个比他大的</span></div><div class="line">		<span class="keyword">while</span> (!st.empty())</div><div class="line">			st.pop();</div><div class="line">		st.push(<span class="number">0</span>);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; ++i) &#123;</div><div class="line">			<span class="keyword">while</span> (!st.empty() &amp;&amp; high[i] &lt;= high[st.top()])</div><div class="line">				st.pop();</div><div class="line">			pre[i] = st.top();</div><div class="line">			st.push(i);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">while</span> (!st.empty())</div><div class="line">			st.pop();</div><div class="line">		st.push(n+<span class="number">1</span>);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = n; i &gt; <span class="number">0</span>; --i) &#123;</div><div class="line">			<span class="keyword">while</span> (!st.empty() &amp;&amp; high[i] &gt;= high[st.top()])</div><div class="line">				st.pop();</div><div class="line">			nxt[i] = st.top();</div><div class="line">			st.push(i);</div><div class="line">		&#125;</div><div class="line">		<span class="comment">//对每一个点找出所有以他为三元组结尾元素的三元组中间元素</span></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; ++i)</div><div class="line">			frt[nxt[i]].push_back(i);</div><div class="line">		<span class="comment">//读入询问并排序</span></div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;Q);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; Q; ++i) &#123;</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>, &amp;x, &amp;y);</div><div class="line">			<span class="keyword">if</span> (x &gt; y) &#123;</div><div class="line">				x = x^y;</div><div class="line">				y = x^y;</div><div class="line">				x = x^y;</div><div class="line">			&#125;</div><div class="line">			qry[i].l = x;</div><div class="line">			qry[i].r = y;</div><div class="line">			qry[i].ind = i;</div><div class="line">		&#125;</div><div class="line">		sort(qry, qry+Q, cmp);</div><div class="line"></div><div class="line">		<span class="comment">//按顺序使用树状数组更新并求解</span></div><div class="line">		<span class="keyword">int</span> rr = <span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; Q; ++i) &#123;</div><div class="line">			<span class="keyword">while</span> (rr &lt; qry[i].r) &#123;</div><div class="line">				++rr;</div><div class="line">				<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; frt[rr].size(); ++j)</div><div class="line">					update(pre[frt[rr][j]], <span class="number">1</span>);</div><div class="line">			&#125;</div><div class="line">			ans[qry[i].ind] = getsum(qry[i].r) - getsum(qry[i].l - <span class="number">1</span>);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; Q; ++i)</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"%d\n"</span>, ans[i]);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
